<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weryfikacja | Komendant Devs</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #0a0a0a; /* Bardzo głęboka czerń */
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: #111111;
            border: 1px solid #222222;
            padding: 50px 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }
        .icon-box {
            width: 70px;
            height: 70px;
            background: rgba(35, 165, 89, 0.1);
            border: 2px solid #23a559;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 25px;
            color: #23a559;
            font-size: 30px;
            animation: pulse 2s infinite;
        }
        h1 { font-size: 26px; margin-bottom: 15px; letter-spacing: -0.5px; }
        p { color: #888888; line-height: 1.6; font-size: 15px; margin-bottom: 30px; }
        .status-badge {
            background: #23a559;
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            display: inline-block;
        }
        .footer {
            margin-top: 40px;
            font-size: 11px;
            color: #333333;
            letter-spacing: 2px;
            font-weight: 800;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(35, 165, 89, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(35, 165, 89, 0); }
            100% { box-shadow: 0 0 0 0 rgba(35, 165, 89, 0); }
        }
    </style>
</head>
<body>

<div class="card">
    <div class="icon-box">✓</div>
    <h1>Weryfikacja udana</h1>
    <p>Twoje konto Discord zostało pomyślnie powiązane z systemem zabezpieczeń serwera. Proces autoryzacji dobiegł końca.</p>
    <div class="status-badge">Konto zautoryzowane</div>
    <div class="footer">MADE BY KOMENDANT DEVS</div>
</div>

<script>
    // Automatyczne zamknięcie karty po 5 sekundach (opcjonalnie)
    // window.onload = () => { setTimeout(() => { window.close(); }, 5000); };
</script>

</body>
</html>
